<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Portal ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      color: #333;
      text-align: center;
      padding: 30px 20px;
    }

    h1 {
      font-size: 2em;
      color: #d63384;
      margin-bottom: 25px;
    }

    textarea {
      width: 100%;
      max-width: 500px;
      height: 120px;
      padding: 15px;
      font-size: 1em;
      border: 2px solid #d63384;
      border-radius: 12px;
      resize: none;
      outline: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 20px;
      background-color: #d63384;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    button:hover {
      background-color: #a61e61;
    }

    .status {
      margin-top: 25px;
      font-size: 1.1em;
      color: #444;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      textarea {
        height: 100px;
        font-size: 1em;
      }

      button {
        padding: 10px 20px;
        font-size: 1em;
      }

      .status {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>Love Portal ðŸ’Œ</h1>

  <textarea id="messageBox" placeholder="Write something sweet..."></textarea><br>
  <button onclick="sendMessage()">Send</button>

  <div class="status" id="status">Connecting to the server...</div>

  <script>
    const statusEl = document.getElementById('status');

    async function checkStatus() {
      try {
        const res = await fetch('/status');

        if (res.ok) {
          statusEl.innerText = "Laptop Connected";
          return true;
        } else if (res.status === 404) {
          statusEl.innerText = "Laptop seems offline at the moment";
          return false;
        } else {
          statusEl.innerText = "Server Error, Check code on console";
          console.error("Unexpected response:", res.status);
          return false;
        }
      } catch (err) {
        statusEl.innerText = "Critical Server Error, check console";
        console.error("Fetch failed:", err);
        return false;
      }
    }

    async function sendMessage() {
      const message = document.getElementById('messageBox').value.trim();
      if (!message) {
        statusEl.innerText = "Write something first ðŸ˜…";
        return;
      }

      const isOnline = await checkStatus();
      if (!isOnline) {
        statusEl.innerText = "Wait for the laptop to connect first!!";
        return;
      }

      try {
        const res = await fetch('/sendMessage', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        if (res.ok) {
          statusEl.innerText = "I got your message! ðŸ’Œ";
          document.getElementById('messageBox').value = '';
        } else {
          statusEl.innerText = "Message failed to send ðŸ˜ž";
        }
      } catch (err) {
        statusEl.innerText = "Server Error, check console";
        console.error(err);
      }
    }

    checkStatus();
    setInterval(checkStatus, 3000); // change the interval for low end servers
  </script>
</body>
</html>
